language: generic
branches:
  only:
  - master
cache:
  directories:
  - vendor
sudo: required
services:
- docker
install:
- make bootstrap
script:
- make test-cover build docker-build
before_deploy:
- make dist
deploy:
  provider: gcs
  access-key-id:
    secure: ""
  secret-access-key:
    secure: ""
  bucket: k8s-claimer
  local-dir: _dist
  on:
    branch: master
  acl: public-read

after_success:
  - bash <(curl -s https://codecov.io/bash
